<div class="sidebar">
    <div class="sidebar-wrapper">
        <div class="menu-wrapper" *ngFor="let menu of commonService.setSideBar()">
            <span id="{{menu.id}}">
                <span class="heading" href="javascript:void(0);">{{menu.menu_item}}</span>
                <div class="sub-menu" *ngIf="menu.childMenu">
                    <ul class="list-group">
                        <div class="hover" *ngFor="let submenu of menu.childMenu">
                            <li class="d-flex side-link" id="{{submenu.id}}">
                                <span class="{{submenu.icon_class}}" style="height: 25px;padding-left: 5px;"></span>
                                <a href="javascript:void(0);">{{submenu.childMenu_item}}</a>
                            </li>
                        </div>
                    </ul>
                </div>
            </span>
        </div>
    </div>
    <a href="javascript:void(0);" class="arrow chnageView"></a>
</div>
